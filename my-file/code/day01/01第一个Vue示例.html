<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--准备容器-->
    <div id="app">
        <!--这里会编写用于渲染的代码逻辑-->
        {{message}}
    </div>
    <!--导包-->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.16/dist/vue.js"></script>
    <script>
        //实例化对象
        let app = new Vue({
            el:"#app",//通过el配置选择器，指定Vue管理的元素范围
            data:{ //data提供渲染的数据
                message:"hello world!!!"
            }
        })
    </script>
</body>
</html>
