<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <p>{{userName}}</p>
        <p>{{userName.toUpperCase()}}</p>
        <p>{{age>=18?"成年":"未成年"}}</p>
        <p>{{student.name}}</p>
        <p>{{student.age}}</p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        const app = new Vue({
            el:"#app",
            data:{
                userName:"bob",
                age:18,
                student:{
                    name:"李白",
                    age:27
                }
            }
        })
    </script>
</body>
</html>
