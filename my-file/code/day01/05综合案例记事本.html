<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .notebook {
      background: white;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
      width: 300px;
    }

    h1 {
      text-align: center;
      color: #d9534f;
      margin-bottom: 20px;
    }

    .task-input {
      width: calc(100% - 22px);
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .add-task {
      width: 100%;
      padding: 10px;
      background-color: #d9534f;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .task-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .task-list li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      border-bottom: 1px solid #eee;
    }

    .task-list li span {
      flex-grow: 1;
    }

    .delete-task {
      background: none;
      border: none;
      color: #d9534f;
      font-size: 20px;
      cursor: pointer;
    }

    .task-count {
      text-align: right;
      margin: 10px 0;
      color: #555;
    }

    .clear-tasks {
      width: 100%;
      padding: 10px;
      background-color: #5bc0de;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div id="app">
    <div class="notebook">
      <h1>记事本</h1>
      <div class="task-input-container">
        <input type="text" placeholder="请输入任务" class="task-input" v-model="inputTask">
        <button class="add-task" @click="add">添加任务</button>
      </div>
      <ul class="task-list">
        <li v-for="item,index in taskList" :key="item.id"><span>{{index+1}}. {{item.text}}</span> <button
            class="delete-task" @click="del(item.id)">x</button></li>
      </ul>
      <div class="task-count">合计: <span>{{taskList.length}}</span></div>
      <button class="clear-tasks" @click="clear">清空任务</button>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script>
    const app = new Vue({
      el: "#app",
      data: {
        inputTask: "",
        taskList: []
      },
      methods: {
        clear() {
          this.taskList = []
        },
        add() {
          if (this.inputTask.length > 0) {
            this.taskList.push({ id: this.taskList.length, text: this.inputTask })
            this.inputTask = ""
          }
        },
        del(id) {
          this.taskList = this.taskList.filter((item) => item.id != id)
        }
      }
    })
  </script>
</body>

</html>
